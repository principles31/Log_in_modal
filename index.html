<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="form-main">
    <div class="form-content">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="box">
            <h3>Welcome</h3>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control">
                    <div class="input-link">
                        <a href="#" class="gradient-text">Forgot Password ?</a>
                    </div>
                </div>
                <button type="submit" class="btn">Log in</button>
            </form>
            <p>Don't have an account ? <a href="#" class="gradient-text">sign up</a></p>
        </div>
    </div>
   </section>
</body>
</html>
